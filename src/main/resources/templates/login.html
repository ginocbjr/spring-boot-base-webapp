<!DOCTYPE html>

    <title>DBLOC-IBS Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"/>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"/>
	
	<link rel="icon" type="image/png" href="/img/dbloc-logo-mini.png" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav home-main-menu" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div><img id="navbar-logo-img" class="img-responsive" src="img/dbloc-logo-mini.png" alt="" style="padding-top: 4px; padding-left: 5px;"></img></div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/" class="home-link about-link">Home</a>
                    </li>
                    <li>
                        <a href="products" class="home-link products-link">Products</a>
                    </li>
                    <li>
                        <a href="infinite-business-solutions" class="home-link solutions-link">DBLOC Business Solutions</a>
                    </li>
                    <li>
                        <a href="contact" class="home-link contact-link">Contact Us</a>
                    </li>
                    <li>
                        <a id="members-login" href="#" class="home-link contact-link active">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="box login-box">
                <p th:if="${loginError}">Wrong user or password</p>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
	                    <input class="form-control" type="text" id="j_username" name="username" placeholder="Username" />
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="password" id="j_password" name="password" placeholder="Password" />
	                </div>
	                <input type="submit" class="btn btn-primary btn-block btn-large gold-button" value="Log In" onClick="window.location.href='member-list.html'"/>
				</form>
            </div>
        </div>

    </div>

    <footer class="fixed">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; DBLOC Infinite Business Solutions 2015</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	    $(document).ready(function() {
