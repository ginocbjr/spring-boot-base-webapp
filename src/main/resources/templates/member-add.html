<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header Fragment -->
<head th:replace="fragments/header :: header(pageTitle='DBLOC IBS - Add Member')"></head>

<body>
    <!-- Navigation Fragment -->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="content-box">
                <div>
                    <div class="page-header">
                        <h3>DBLOC-IBS Members</h3>
                    </div>
                </div>
                <form class="form-horizontal" action="#" th:action="@{/member-create}" th:object="${member}" method="post">
                	<div class="col-xs-6">
	                	<div class="form-group">  
	                        <label class="control-label col-xs-3">Username</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{username}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">First Name</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{firstName}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Last Name</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{lastName}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Middle Initial</label>
	                        <div class="col-xs-3">
	                            <input type="text" th:field="*{middleName}" class="form-control number"/>
	                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Street Address</label>
	                        <div class="col-xs-9">
	                            <textarea rows="3" th:field="*{address}" class="form-control"></textarea>
	                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">City</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{city}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Referrer</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{referrer}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('referrer')}" th:errors="*{referrer}">error</span>
	                        </div>
	                    </div>
                    </div>
                    <div class="col-xs-6">
                    	<div class="form-group">  
	                        <label class="control-label col-xs-3">Email</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{email}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                    	<label class="control-label col-xs-3">Birthday</label>
			                <div class="input-group date-group date col-xs-9">
			                    <input type="text" th:field="*{birthday}"  class="form-control" />
			                    <span class="input-group-addon">
			                        <i class="fa fa-calendar"></i>
			                    </span>
			                    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">error</span>
			                </div>
			            </div>
			            <div class="form-group">  
	                        <label class="control-label col-xs-3">Age</label>
	                        <div class="col-xs-3">
	                            <input type="text" th:field="*{age}" class="form-control number"/>
	                            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</span>
	                        </div>
	                    </div>
			            <div class="form-group">  
	                        <label class="control-label col-xs-3">TIN</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{tinNumber}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('tinNumber')}" th:errors="*{tinNumber}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Contact No.</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{contactNo}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Civil Status</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{civilStatus}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('civilStatus')}" th:errors="*{civilStatus}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">Occupation</label>
	                        <div class="col-xs-9">
	                            <input type="text" th:field="*{occupation}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}">error</span>
	                        </div>
	                    </div>
	                    <div class="form-group">  
	                        <label class="control-label col-xs-3">No. of Accounts</label>
	                        <div class="col-xs-3">
	                            <input type="text" th:field="*{numOfAccounts}" class="form-control"/>
	                            <span th:if="${#fields.hasErrors('numOfAccounts')}" th:errors="*{numOfAccounts}">error</span>
	                        </div>
	                    </div>
                    </div>
                    <div>
                    	<div class="col-xs-4"></div>
                    	<button type="submit" class="btn gold-button col-xs-4">Save</button>
                    	<div class="col-xs-4"></div>
                   	</div>
                </form>
                </div>
			</div>
		</div>
	<!-- Footer Fragment -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('#birthday').datetimepicker();
		});
    </script>

</body>

</html>
