<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header Fragment -->
<head th:replace="fragments/header :: header(pageTitle='DBLOC IBS - Products')"></head>

<body>
    <!-- Navigation Fragment -->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="content-box">
                <div>
                    <div class="page-header">
                        <h3>DBLOC-IBS Products</h3>
                    </div>
                </div>

                <div class="dbloc-table">
                    <div>
                        <button type="button" class="btn gold-button dbloc-add" data-toggle="modal" data-target="#productModal">
                            <i class="fa fa-plus"></i> Add a Product
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 30%">Name</th>
                                <th style="width: 45%">Description</th>
                                <th style="width: 20%">Price</th>
                                <th style="width: 5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Light N' Lite</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Luminous</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Invigorating Blend</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Fragment -->
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <div id="productModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Add Product" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center">Add Product</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Name</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-6"/>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Description</label>
                                <div class="col-xs-8">
                                    <textarea rows="3" class="form-control col-xs-6"></textarea>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Price</label>
                                <div class="col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">Php</span>
                                        <input type="text" class="form-control col-xs-6 money"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-submit="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('body').tooltip({selector: '.edit-action, .remove-action'});
		});
    </script>

</body>

</html>
