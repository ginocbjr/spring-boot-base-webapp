<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>DBLOC-IBS Products</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"/>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"/> 
	
	<link rel="icon" type="image/png" href="/img/dbloc-logo-mini.png" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav home-main-menu" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div><img id="navbar-logo-img" class="img-responsive" src="img/dbloc-logo-mini.png" alt="" style="padding-top: 4px; padding-left: 5px;"></img></div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="members" class="home-link about-link">Members</a>
                    </li>
                    <li>
                        <a href="#" class="home-link about-link active">Products</a>
                    </li>
                    <li>
                        <a href="order" class="home-link about-link">Order</a>
                    </li>
                    <li>
                        <a href="#" class="home-link about-link">Members Earnings</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="content-box">
                <div>
                    <div class="page-header">
                        <h3>DBLOC-IBS Products</h3>
                    </div>
                </div>

                <div class="dbloc-table">
                    <div>
                        <button type="button" class="btn gold-button dbloc-add" data-toggle="modal" data-target="#productModal">
                            <i class="fa fa-plus"></i> Add a Product
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 30%">Name</th>
                                <th style="width: 45%">Description</th>
                                <th style="width: 20%">Price</th>
                                <th style="width: 5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Light N' Lite</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Luminous</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Invigorating Blend</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <footer class="fixed">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; DBLOC Infinite Business Solutions 2015</p>
                </div>
            </div>
        </div>
    </footer>
    
    <div id="productModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Add Product" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center">Add Product</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Name</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-6"/>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Description</label>
                                <div class="col-xs-8">
                                    <textarea rows="3" class="form-control col-xs-6"></textarea>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Price</label>
                                <div class="col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">Php</span>
                                        <input type="text" class="form-control col-xs-6 money"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-submit="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('body').tooltip({selector: '.edit-action, .remove-action'});
		});
    </script>

</body>

</html>
