<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header Fragment -->
<head th:replace="fragments/header :: header(pageTitle='DBLOC IBS - Products')"></head>

<body>
    <!-- Navigation Fragment -->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="content-box">
                <div>
                    <div class="page-header">
                        <h3>DBLOC-IBS Products</h3>
                    </div>
                </div>

                <div class="dbloc-table">
                    <div>
                        <button type="button" class="btn gold-button dbloc-add" onClick="window.location.href='add-product'">
                            <i class="fa fa-plus"></i> Add a Product
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 30%">Name</th>
                                <th style="width: 45%">Description</th>
                                <th style="width: 20%">Price</th>
                                <th style="width: 5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Light N' Lite</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Luminous</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Invigorating Blend</td>
                                <td>Blabla</td>
                                <td>5000</td>
                                <td class="dbloc-controls">
                                    <i class="fa fa-pencil edit-action" data-title="Edit"></i>
                                    <i class="fa fa-trash-o remove-action" data-title="Delete"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Fragment -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('body').tooltip({selector: '.edit-action, .remove-action'});
		});
    </script>

</body>

</html>
