    <div class="container" style="margin-top: 70px;">

                <div class="dbloc-table">
                    <div>
                        <button type="button" class="btn gold-button dbloc-add" data-toggle="modal" data-target="#memberModal">

                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>

                                </td>

    <div id="memberModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Add Member" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center">Add Member</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">  
                                <label class="control-label col-xs-4">First Name</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Last Name</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">No. of Accounts</label>
                                <div class="col-xs-2">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Referrer Name</label>
                                <div class="col-xs-8">
                                    <!-- <input id="memberName" type="text" class="form-control"> -->
                                    <select id="referrerName" class="form-control">
     									<option value="">Select a Member</option>
       									<option value="1">Sonny Boy</option>
       									<option value="2">Gino Boy</option>
       									<option value="3">Jona Girl</option>
    								</select>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Age</label>
                                <div class="col-xs-2">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-submit="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addAccounts" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Add Accounts" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center">Add Accounts</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Number of Account/s</label>
                                <div class="col-xs-2">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-submit="save">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
