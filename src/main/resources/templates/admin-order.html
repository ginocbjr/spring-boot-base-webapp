<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header Fragment -->
<head th:replace="fragments/header :: header(pageTitle='DBLOC IBS - Order')"></head>

<body>
    <!-- Navigation Fragment -->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="content-box">
                <div>
                    <div class="page-header">
                        <h3>DBLOC-IBS Orders</h3>
                    </div>
                </div>

                <div class="dbloc-table">
                    <div>
                        <button type="button" class="btn gold-button dbloc-add" data-toggle="modal" data-target="#orderModal">
                            <i class="fa fa-shopping-cart"></i> Order Products
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 35%">Member Name</th>
                                <th style="width: 45%">Products Ordered</th>
                                <th style="width: 20%">Amount Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Sonny Boy</td>
                                <td>
                                	<ul class="order-details">
                                		<li>10 Light N' Lite</li>
                                		<li>100 Invigorating Blend</li>
                                	</ul>
                                </td>
                                <td>5000</td>
                            </tr>
                            <tr>
                                <td>Gino Boy</td>
                                <td>
                                	<ul class="order-details">
                                		<li>10 Light N' Lite</li>
                                		<li>100 Invigorating Blend</li>
                                	</ul>
                                </td>
                                <td>5000</td>
                            </tr>
                            <tr>
                                <td>Jona Girl</td>
                                <td>
                                	<ul class="order-details">
                                		<li>10 Light N' Lite</li>
                                		<li>1000000 Invigorating Blend</li>
                                	</ul>
                                </td>
                                <td>500000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Fragment -->
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <div id="orderModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Order Products" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center">Order Products</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Member Name</label>
                                <div class="col-xs-8">
                                    <!-- <input id="memberName" type="text" class="form-control col-xs-6"> -->
                                    <select id="memberName" class="form-control col-xs-12">
     									<option value="">Select a Member</option>
       									<option value="1">Sonny Boy</option>
       									<option value="2">Gino Boy</option>
       									<option value="3">Jona Girl</option>
    								</select>
                                </div>
                            </div>
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Orders</label>
                                <div class="col-xs-8">
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <div class="col-xs-12">
                                	<div class="input-group">
	                                    <span class="input-group-addon">
											<input type="checkbox" aria-label="Product1"/>
									    </span>
									    <input type="text" class="form-control" aria-label="Product1"/>
									</div>
                                </div>
                            </div> -->
                            <div class="form-group">  
                                <label class="control-label col-xs-4">Price</label>
                                <div class="col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">Php</span>
                                        <input type="text" class="form-control col-xs-6 money"/>
                                        <span class="input-group-addon">.00</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-submit="save">Submit Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('body').tooltip({selector: '.view-action'});
	    	$('#memberName').select2();
		});
    </script>

</body>

</html>
