<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header Fragment -->
<head th:replace="fragments/header :: header(pageTitle='DBLOC IBS - My Earnings')"></head>

<body>
    <!-- Navigation Fragment -->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <div class="content-box">
                <div>
                    <div class="page-header text-center">
                        <h3>Points Summary</h3>
                    </div>
                </div>
                <div class="dbloc-table">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 40%">Account Name</th>
                                <th style="width: 20%">Referral Points</th>
                                <th style="width: 20%">Product Points</th>
                                <th style="width: 20%">Group Points</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<th:block th:each="row : ${pointsSummary}">
                        		<tr>
                        		<td th:text="${row.accountName}"></td>
                                <td th:text="${row.referralPoints}"></td>
                                <td th:text="${row.productPoints}"></td>
                                <td th:text="${row.groupPoints}"></td>
                                </tr>
                        	</th:block>
                        </tbody>
                    </table>
                </div>
                
                <div>
                    <div class="page-header text-center">
                        <h3>Weekly Earnings</h3>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <script type="text/javascript">
	    $(document).ready(function() {
		});
    </script>

</body>

</html>
